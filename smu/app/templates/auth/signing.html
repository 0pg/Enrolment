<html>
<head>
	<title>상명대 수강신청</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!--[if lte IE 8]><link rel="{{url_for('static',filename='css/ie8.css')}}" /><![endif]-->

</head>
<script>
var sub, div
  function add_row(sub,div) {
    alt = document.getElementById('signing');
    var row = alt.insertRow(); // 하단에 추가
    row.onmouseover = function(){alt.clickedRowIndex=this.rowIndex};
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = '<tr style="padding: 20px"><td width="70%" style="border-top-width: 1px">'+sub+'</td></tr>'
    cell2.innerHTML = '<tr style="padding: 20px"><td width="30%" style="border-top-width: 1px">'+div+'</td></tr>'
  }
</script>
<body>
	<div id="page-wrapper" style="">
	
		<!-- Header -->
		<header id="header">
			<h1 id="logo"><a href="/">상명대 수강신청</a></h1>
			<nav id="nav">
				<ul>
					<li><a href="/">문의사항</a></li>
				</ul>
			</nav>
		</header>
<!--

                                                {% endfor %}

--!>		
		<!-- Main -->
		<div id="main" class="wrapper style1" >
			<div class="container">
				<header class="major">
					<h2>수강신청 중...</h2>
					<h1><output></output></h1>
				</header>
			<!-- Content -->

			<section id="content">
			<div class="table-wrapper">
				<table class="alt">
				<thead >
					<th style="padding-top:30px">학수번호</th>
					<th>분반</th>
				</thead>
				<tbody id='signing'>
					<tr style="padding: 20px">
					{% for s in subs %}
						<script>
							sub = {{ s | tojson}}
							div = {{ subs[s] | tojson}}
							add_row(sub,div)
						</script>
					{% endfor %}
					</tr>
				</tbody>
			</table>
			</div>
		</section>
		</div>
	</div>
</div>
<center><input type='button' name='cancel' value='취소' style="max-width:40%;height: auto" onclick="location.href='/cancle'"></center>
</form>			
	<!-- Scripts -->

</script>
	</script>
	<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>

</body>
