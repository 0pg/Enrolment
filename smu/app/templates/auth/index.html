						<table class="alt">
							</thead>

								</tr>
								<tr>
									<td>비밀번호</td>
									<td><input type="password" name="pwd"  onkeyup="javascript:SG()" /></td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			</div>

</form>
