<!-- Main -->
		<div id="main" class="wrapper style1" >
			<div class="container">
				<header class="major">
					<h2>{{username}}</h2>
					<h1>학수번호-분반 입력</h1>
					<h1><output></output></h1>
				</header>
				<form action="/signing" method="post">
				<!-- Content -->
				<section id="content">
					<div class="table-wrapper">
						<input type="button" value="과목 추가" onclick="add_row()" style="max-width: 20%;max-height: 10%;float: right;outline: 0 ">
						<!-- 수강신청 -->
						<table class="alt">
							<thead >
								<th style="padding-top:30px">학수번호</th>
								<th>분반</th>
							</thead>
							<tbody id="signing">
								<tr style="padding: 20px">
									<td width="70%"><input type="text" name="sub" onkeyup="javascript:SG()" maxlength="9" style="width: 100%" /></td>
									<td width="30%"><input type="text" name="div" onkeyup="javascript:SG()" maxlength="2" style="width: 100%" /></td>
								</tr>
						 	</tbody>
						</table>
					</div>
				</section>
			</div>
		</div>
	</div>
	<input type='hidden' name='memid' value='{{memid}}' />
	<center><input type="submit" value="수강신청" style="max-width: 40%;height: auto"></center>
</form>
	<!-- Scripts -->
	<script>
	var alt;
	var i=0;
  function add_row() {
	i++;
    alt = document.getElementById('signing');
    // var row = my_tbody.insertRow(0); // 상단에 추가
    var row = alt.insertRow(); // 하단에 추가
    row.onmouseover = function(){alt.clickedRowIndex=this.rowIndex};
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    cell1.innerHTML = '<td width="70%"><input type="text" name="sub" onkeyup="javascript:SG()" maxlength="9" /></td>'
    cell2.innerHTML =  '<td width="=30%"><input type="text" name="div" onkeyup="javascript:SG()" /></td>'
  }

  function delete_row() {
    alt.deleteRow(alt.clickedRowIndex); //clickedRowIndex - 클릭한 Row의 위치를 확인;
  }

</script>
